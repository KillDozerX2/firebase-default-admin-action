name: "Ensure fulfillment"
on: 
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test: #make sure that the action works on the test firebase project.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with: 
          credentials: ${{ secrets.FIREBASE_CRED }}
          config: ${{ secrets.FIREBASE_DEFAULT_USERS }}
